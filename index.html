<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Viknow: Wine Search Home Page</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="float-grid.css" rel='stylesheet' type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Forum|Questrial" rel="stylesheet">
  </head>
  <body>
    <header role="banner">
      <div class='row'>
        <div class="col-12">
          <img alt="Viknow Logo, Wine" src="Logo_wine.png">
        </div>
      </div>
    </header>
    <main role="main">
      <div class="col-12 intro">
          <h2>Find<br> wineries and tasting rooms <br>around the world</h2>
        <form class="start-button col-12" action="main.html">
          <fieldset>
            <legend class="hidden">Start Button</legend>
            <input type="submit" class='start' value="START"/>
          </fieldset>
        </form>
    </main>
  </body>
</html>
