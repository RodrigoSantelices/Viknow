<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Viknow: Wine Search</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Forum" rel="stylesheet">
  </head>
  <body>
    <main role="main">
      <div class="titles">
      <h1>ViKnow</h1>
      <h2>Where to Go</h2>
    </div>
      <form class="js-form" action="index.html" method="post">
        <fieldset>
      <button type="button" name="button" class=" js-wineries js-search">Wineries</button>
      <button type="button" name="button" class="js-tasteRooms js-search ">Tasting Rooms</button>
      </fieldset>
      </form>

      <form class="js-here hidden" action="index.html" method="post">
        <h2>Where to Search</h2>
      <!-- BROKEN CURRENT LOCATION <button class='js-nearMe'>Use My Current Location</button> -->
      </form>
      <form class="js-where hidden" autocomplete="off" id="form">
          <input type='text' class='js-otherLocation' placeholder="Search a Location ex. Sonoma, CA"/>
          <button type="submit" class="js-search-button" name="button">SEARCH</button>
      </form>

      <div id="map">
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjWatYqtllES1av6Nt2vC-r0JtP6uoEwg&libraries=places&callback=initMap" async defer></script>
      </div>
      <section class='whereSearched'>
      </section>

      <div class="js-options" >

      </div>
    </main>
    <script src='index.js'></script>
  </body>
</html>
