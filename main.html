<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Viknow: Wine Search</title>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <link rel="stylesheet" href="main.css">
      <link href="float-grid.css" rel='stylesheet' type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Forum|Questrial" rel="stylesheet">
  </head>
  <body>
    <header role="banner">
      <div class='row'>
        <div class="col-12">
          <img alt="Viknow Logo, White"class="logo" src="Logo_white_2.png">
        </div>
      </div>
    </header>
    <main role="main">
      <form class="js-form" action="main.html" method="post">
        <fieldset>
          <legend><h2>Where to Go</h2></legend>
              <button type="button" name="button" class=" js-wineries js-search">Wineries</button>
              <button type="button" name="button" class="js-tasteRooms js-search ">Tasting Rooms</button>
        </fieldset>
      </form>
      <form class="js-here hidden" action="main.html" method="post">
        <!-- BROKEN CURRENT LOCATION <button class='js-nearMe'>Use My Current Location</button> -->
      </form>
      <form class="js-where" autocomplete="off" id="form"></form>
      <div class="js-error"></div>

      <div id="map" title="Google Maps" class="js-map hidden">
          <script title="Google Map"src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw49baY4xcONFxgHFDIhGm8mcYjriK2CE&libraries=places&callback=initMap" async defer></script>
      </div>
      <section class='whereSearched'></section>
      <div class="js-options"></div>
    </main>
    <script src='main.js'></script>
  </body>
</html>
